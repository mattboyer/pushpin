<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Authentication panel</title>
</head>
<body>
<h1>No Pinboard API token found</h1>
<p>Pushpin needs two things in order to add bookmarks to your Pinboard account:</p>
<ul>
	<li>Your Pinboard user name</li>
	<li>Your Pinboard API token</li>
</ul>
<p>You can register these through the preferences in Firefox's <a href="about:addons">add-on page</a> or request your API token from Pinboard <em>right now</em>.
</p>
<form action="">
<div>
	<input type="text" name="username"/>
	<input type="password" name="password"/>
	<input type="button" value="Get my API token"/>
</div>
</form>
</body>
</html>
